    <div id="overlay">
        <div id="modal">
            <span class="close">X</span>

            <h3 class="header">Add Project</h3>
            <div id="add">
                <form id="addForm">
                    <label>Project Name: </label>
                    <input name="projectName" type="text" id="projectName"/>
            <br>
                    <label>Project Description: </label>
                    <input name="projectDescription" type="text" id="projectDescription"/>
            <br>
                    <label>Project Due Date: </label>
                    <input name="projectDueDate" type="text" id="projectDueDate"/>
            <br>
                    <label>Project Status: </label>
                    <input name="projectStatus" type="text" id="projectStatus"/>
            <br>
                    <label for="status">Select Status: </label>
            <br>

                    <label class="mystatus">
                        <input name="status" type="radio" id="urgent"><img src="images/btn1.jpg" width="69" height="75">
                    </label>

                    <label class="mystatus">
                        <input name="status" type="radio" id="normal"><img src="images/btn2.jpg" width="69" height="75">
                    </label>

                    <label class="mystatus">
                        <input name="status" type="radio" id="delayed"><img src="images/btn3.jpg" width="69" height="75">
                    </label>

                    <label class="mystatus">
                        <input name="status" type="radio" id="complete"><img src="images/btn4.jpg" width="69" height="75">
                    </label>
            <br>
                    <input name="addButton" type="button" id="addButton" value="Add"/>
                    </form>
